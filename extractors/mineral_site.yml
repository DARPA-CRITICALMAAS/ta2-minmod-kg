  category_name: ["MineralSite", .., ["mineral_inventory"], .., ["category"], .., ["observed_name"]]
  category_uri: ["MineralSite", .., ["mineral_inventory"], .., ["category"], .., ["normalized_uri"]]
  category_source: ["MineralSite", .., ["mineral_inventory"], .., ["category"], .., "source"]
