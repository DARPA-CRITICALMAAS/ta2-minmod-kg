version: 2
resources: csv
preprocessing:
  - type: pmap
    path: [1.., 4]
    code: |
      if value == "":
        return ""
      return "https://geokb.wikibase.cloud/entity/" + value
  - type: pmap
    path: [1.., 0]
    code: |
      return "https://minmod.isi.edu/resource/" + value
attributes:
  minmod_id: [1.., 0]
  mrds_name: [1.., 1]
  geokb_name:
    path: [1.., 3]
    missing_values: [""]
  aliases:
    path: [1.., 2]
    missing_values: [""]
  sameAs:
    path: [1.., 4]
    missing_values: [""]
alignments:
  - type: auto
semantic_model:
  mno:Commodity:1:
    properties:
      - [drepr:uri, minmod_id]
      - [rdfs:label, mrds_name, xsd:string]
      - [skos:altLabel, aliases, xsd:string]
      - [skos:altLabel, geokb_name, xsd:string]
      - [owl:sameAs, sameAs, drepr:uri]

  prefixes:
    mno: https://minmod.isi.edu/ontology/
    rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    owl: http://www.w3.org/2002/07/owl#
    gkbi: https://geokb.wikibase.cloud/entity/
    skos: http://www.w3.org/2004/02/skos/core#
