version: "2"
resources: csv
preprocessing:
  - type: pmap
    path: [1.., 3]
    code: |
      return "https://geokb.wikibase.cloud/entity/" + value
  - type: pmap
    path: [1.., 0]
    code: |
      return "https://minmod.isi.edu/resource/" + value
attributes:
  minmod_id: [1.., 0]
  mrds: [1.., 1]
  name: [1.., 2]
  sameAs: [1.., 3]
alignments:
  - type: dimension
    value: mrds:0 <-> minmod_id:0
  - type: dimension
    value: name:0 <-> minmod_id:0
  - type: dimension
    value: sameAs:0 <-> minmod_id:0
semantic_model:
  mndr:Commodity:1:
    properties:
      - [drepr:uri, minmod_id]
      - [rdfs:label, name, xsd:string]
      - [mndr:name, name, xsd:string]
      - [mndr:sameAs, sameAs, xsd:anyURI]
    static_properties: []
    inverse_static_properties: []
    links: []

  prefixes:
    mndr: https://minmod.isi.edu/resource/
    rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    owl: http://www.w3.org/2002/07/owl#
    gkbi: https://geokb.wikibase.cloud/entity/
