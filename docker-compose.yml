name: minmod

services:
  kg:
    image: minmod-fuseki
    build:
      context: ./containers/fuseki/
      args:
        UID: ${USER_ID}
        GID: ${GROUP_ID}
        MEMORY: ${JVM_MEMORY:-6G}
  # kg-virtuoso:
  #   image: minmod-virtuoso
  #   build:
  #     context: ./containers/virtuoso/
  #     args:
  #       UID: ${USER_ID}
  #       GID: ${GROUP_ID}
  # kg-blazegraph:
  #   image: minmod-blazegraph
  #   build:
  #     context: ./containers/blazegraph/
  #     args:
  #       UID: ${USER_ID}
  #       GID: ${GROUP_ID}
  #       MEMORY: ${JVM_MEMORY:-6G}
  kg-postgres:
    image: minmod-postgres
    build:
      context: ./containers/postgres/
      args:
        UID: ${USER_ID}
        GID: ${GROUP_ID}
    shm_size: 1G
  nginx:
    image: minmod-nginx
    build:
      context: ./containers/nginx/
    volumes:
      - ${CERT_DIR}:/certs/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - minmod
    cap_add:
      - NET_BIND_SERVICE
  api:
    image: minmod-backend
    build:
      context: .
      dockerfile: containers/backend/Dockerfile
      args:
        UID: ${USER_ID}
        GID: ${GROUP_ID}
    ports:
      - "8000:8000"
    networks:
      - minmod
    environment:
      - CFG_FILE=/home/criticalmaas/config/config.yml
    volumes:
      - type: bind
        source: ${CFG_FILE}
        target: /home/criticalmaas/config/config.yml
    command: fastapi run /home/criticalmaas/kg/minmodkg/api/main.py
  api_sync:
    image: minmod-backend
    command: python -m minmodkg.services.sync /home/criticalmaas/ta2-minmod-data --backup-interval 3600
  dashboard:
    image: toan2/minmod-dashboard
    ports:
      - "8050:8050"
    environment:
      - API_ENDPOINT=https://dev.minmod.isi.edu/api/v1
      - SPARQL_ENDPOINT=https://dev.minmod.isi.edu/sparql
    networks:
      - minmod
  editor:
    image: darpa-criticalmaas/ta2-minmod-editor
    ports:
      - 9000:9000
    networks:
      - minmod
    environment:
      - MINMOD_API=http://api:8000
    command: python -m minmod_editor --port 9000

networks:
  minmod:
    name: minmod
    external: true
